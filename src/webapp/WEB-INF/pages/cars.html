<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
</head>
<body>

<table th:border="1" th:cellpadding="1" th:cellspacing="0">
    <thead>
    <tr>
        <th>Model</th>
        <th>Service</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getSeries()}"></td>
        <td th:text="${car.getColor()}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
